<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
	    <h1>Calculator</h1>
	    <div class="row">
	    	<div class="col">
          <label>Ratlankiu plotis "</label>
	    		<input onkeyup="calc()" class="form-control" type="text" id="arg1">
          <label>Ratu plotis (mm)</label>
	    		<input onkeyup="calc()" class="form-control" type="text" id="arg2">
          <label>Arkos plotis (cm)</label>
          <input onkeyup="calc()" class="form-control" type="text" id="arg3">
          <button class="btn btn-primary" onclick="addTable()">Enter</button>
 			  </div>  
        <div class="col" id="result">
        </div> 
        </div>	
        <div class="row">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Ratlankiu plotis "</th>
              <th>Ratu Plotis (mm)</th>
              <th>Arkos plotis (cm)</th>
              <th>Suma</th>
            </tr>
          </thead>
          <tbody id="table">
          </tbody>
        </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
